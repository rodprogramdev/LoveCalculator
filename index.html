<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Love Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>SIMPLE LOVE CALCULATOR</h1>    
            <p class="description">This is a simple love calculator that will provide a random score from 0% to 100% that is meant
                to indicate a match in terms of love, based from the names of two persons. 
            </p>
        </div>
        
    </header>
    <section>
        <div class="container">
            <div class="items"><p class="nameOfPerson">Name of Person 1</p>
                <input type="text" placeholder="Name of Person 1" id="person1">
            </div>
            <div class="items"><button id="btn" onclick="calculate();">Calculate</button></div>
            <div class="items"> <p class="nameOfPerson">Name of Person 2</p>
                <input type="text" placeholder="Name of Person 2" id="person2"></div>
                
        </div>
       
        
        

        <p id="score"></p>
    </section>
    <script>
    function calculate(){
        var compatibilityScore = Math.random() * 100;
        compatibilityScore = Math.floor(compatibilityScore) +1;
        var score = document.getElementById("score").innerHTML = compatibilityScore + "%";

        
    }
    </script>
</body>
</html>
